<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>

<body>
    <div class="main">
      <!-- logo image -->
      <img src="img/logo.png" alt="POKEMON" class="logo">

      <!-- background -->
      <div class="bg-blanco"></div>
      <img src="img/Rectangle 1.svg" alt="" class="bg-red-svg">

      <!-- elementos negros -->
      <div class="rectangulo_negro black"></div>
      <div class="circulo_negro black"></div>

      <!-- pantalla -->
      <div class="content_canva black">
        <div class="pantalla"></div>
      </div>

      <!-- lineas diagonales -->
      <div class="container_diagonales">
        <div class="linea_diagonal brown"></div>
        <div class="linea_diagonal brown"></div>
        <div class="linea_diagonal brown"></div>
        <div class="linea_diagonal brown"></div>
      </div>

      <!-- botones derechos -->
      <div class="boton_verde_left botones green"></div>
      <div class="boton_verde_right botones green"></div>
      <div class="boton_amarillo botones yellow"></div>

      
      <!-- botones de izquierda -->
      <div class="boton_principal_izquierda white">
        <!-- detalles negros de botton -->
        <div class="circulo_negro_buton black"></div>
        <div class="linea_negra black"></div>
        <!-- boton azul -->
        <div class="circulo_azul blue"></div>
      </div>

      <!-- switches -->
      <div class="container_switches">
        <div class="switcher brown">
          <div class="lever white"></div>
        </div>
        <div class="switcher brown">
          <div class="lever white"></div>
        </div>
      </div>
    </div>

</body>
</html>
